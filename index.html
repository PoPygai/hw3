<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div class="container">
        <div class="container-time">
            <div class="container-input">
                <form>
                    <h2>what time is now ?</h2>
                    <button type="button">Send</button>
                </form>
            </div>
            <div class="container-answer time">
                <h2>answer from server</h2>
                <p>Wait ...</p>
            </div>
        </div>
        <div class="container-name">
            <div class="container-input">
                <form>
                    <input required type="text" placeholder="Enter your name">
                    <button type="button">Send</button>
                </form>
            </div>
            <div class="container-answer user-name">
                <h2>answer from server</h2>
                <p>Wait ...</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    </body>
</html>
